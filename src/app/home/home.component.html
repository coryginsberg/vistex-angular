<div class="container-fluid">
    <div class="header">
        <h1 class="text-center">Resources</h1>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-3">
            <div class="btn-group" dropdown>
                <button dropdownToggle type="button" class="btn btn-secondary btn-lg dropdown-toggle">{{industryTitle}} <span class="caret"></span></button>
                <ul *dropdownMenu class="dropdown-menu" role="menu">
                    <li *ngFor="let industry of industries | getKey" role="menuitem">
                        <button class="dropdown-item" (click)="toggleIndustry(industry)">{{industry}}</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-3">
            <div class="btn-group" dropdown>
                <button dropdownToggle type="button" class="btn btn-secondary btn-lg dropdown-toggle">{{serviceTitle}} <span class="caret"></span></button>
                <ul *dropdownMenu class="dropdown-menu" role="menu">
                    <li *ngFor="let service of services | getKey" role="menuitem">
                        <button class="dropdown-item" (click)="toggleService(service)">{{service}}</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-3">
            <div class="btn-group" dropdown>
                <button dropdownToggle type="button" class="btn btn-secondary btn-lg dropdown-toggle">{{solutionTitle}} <span class="caret"></span></button>
                <ul *dropdownMenu class="dropdown-menu" role="menu">
                    <li *ngFor="let solution of solutions | getKey" role="menuitem">
                        <button class="dropdown-item" (click)="toggleSolution(solution)">{{solution}}</button>
                    </li>
                </ul>
            </div>
        </div>
        <div *ngIf="industryTitle !== 'Industries' || serviceTitle !== 'Services' || solutionTitle !== 'Solutions'">
            <div class="col-md-2">
                <div class="btn-clear">
                    <button type="button" class="btn btn-lg vistex-btn" (click)="toggleIndustry('Industries'); toggleService('Services'); toggleSolution('Solutions')">
                        <i class="material-icons align-middle md-48">clear</i>
                        <span class="align-middle">Clear</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Resources -->
    <div id="wrapper">
        <masonry [options]="masonryOptions">
            <div class="brick-sizer"></div>
            <masonry-brick class="brick" *ngFor="let resource of resources">
                <div *ngIf="resource.isVisible">
                    <a href="{{resource.link}}">
                        <div class="resources-links card">
                            <img class="card-img-top" src="{{resource.image}}" alt="Card image">
                            <div class="card-block">
                                <h5 class="card-title">{{resource.blurb}}</h5>
                            </div>
                        </div>
                    </a>
                </div>
            </masonry-brick>
        </masonry>
    </div>
</div>
